<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paul Bourgois | Portfolio Direct</title>
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <h1>Portfolio Direct Script Version</h1>
  <div id="app-root"></div>
  
  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    
    // Create a simple component
    function App() {
      return React.createElement('div', {
        style: {
          padding: '20px',
          maxWidth: '800px',
          margin: '0 auto',
          fontFamily: 'Arial, sans-serif',
          border: '1px solid #ddd',
          borderRadius: '8px',
          backgroundColor: '#f9f9f9'
        }
      }, 
        React.createElement('h2', {
          style: { color: '#333' }
        }, 'Portfolio de Paul Bourgois'),
        React.createElement('p', {
          style: { lineHeight: '1.6' }
        }, 'Cette version utilise React directement dans le HTML.'),
        React.createElement('button', {
          style: {
            backgroundColor: '#ffd700',
            border: 'none',
            padding: '10px 15px',
            borderRadius: '4px',
            cursor: 'pointer',
            marginTop: '10px'
          },
          onClick: () => alert('Le bouton fonctionne !')
        }, 'Cliquez ici')
      );
    }
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM ready');
      const container = document.getElementById('app-root');
      console.log('Container:', container);
      
      if (container) {
        try {
          const root = ReactDOM.createRoot(container);
          root.render(React.createElement(App));
          console.log('React rendered successfully');
        } catch (error) {
          console.error('Error rendering React:', error);
        }
      } else {
        console.error('Container element not found');
      }
    });
  </script>
</body>
</html>
