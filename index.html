    <script>
      // Script pour gérer la redirection depuis la page 404.html
      (function() {
        const redirectPath = localStorage.getItem('spa-redirect');
        if (redirectPath && redirectPath !== window.location.pathname) {
          localStorage.removeItem('spa-redirect');
          history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
